<!doctype html>
<html>
  <head>
    <meta charset="utf-8" /> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>

  <body>
    <h1>Casa de Leire</h1>

    <script>
      function setup() {
        createCanvas(800, 800);   
        background(210);         

            fill(240, 210, 150);      
        stroke(0);
        strokeWeight(2);
        rect(200, 400, 400, 300);

    
        stroke(80, 50, 30);
        strokeWeight(2);
        line(320, 520, 335, 535);
        line(335, 535, 328, 548);
          
        fill(139, 69, 19);         
        stroke(100, 50, 10);       
        strokeWeight(4);
        rect(365, 548, 80, 152);  

      
        strokeWeight(8);
        point(430, 625);           

    
        fill(135, 206, 235, 180);  
        stroke(100, 50, 10);       
        strokeWeight(6);
        rect(250, 472, 80, 80);   

        
        strokeWeight(3);
        line(290, 472, 290, 552); 
        line(250, 512, 330, 512); 

       
        fill(135, 206, 235, 170); 
        stroke(100, 50, 10);
        strokeWeight(5);          
        rect(470, 468, 80, 80);   

      
        strokeWeight(3);
        line(510, 468, 510, 548);  
        line(470, 508, 550, 508);  

        
        fill(150, 75, 0);          
        stroke(0);
        strokeWeight(2);
        triangle(180, 400, 600, 400, 395, 248); 


        noFill();
        stroke(0, 0, 0, 30);
        strokeWeight(8);
        line(205, 404, 595, 404); 
        strokeWeight(2);
        line(340, 404, 350, 404);

      }
    </script>
  </body>
</html>
