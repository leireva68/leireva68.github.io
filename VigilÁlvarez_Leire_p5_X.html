<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Leire — Variables (estado + movimiento simple)</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  </head>

  <body>
    <script>
   
      let x, y, v, d, r;

      function setup() {
        createCanvas(600, 600);

        // Tamaño del sol relativo al lienzo
        d = min(width, height) * 0.15; // 15% del lado menor
        r = d / 2;

        // Posición inicial: entra desde la izquierda
        x = -r;
        y = height * 0.18; // altura relativa (18% del alto)

        // Velocidad relativa al ancho
        v = width / 250;
      }

      function draw() {
        // --- Fondo (cielo y suelo) ---
        background(180, 230, 255); // cielo

        fill(58, 166, 83);
        noStroke();
        rect(0, height * 0.67, width, height * 0.33); // suelo

        // --- Sol en movimiento ---
        fill(255, 255, 0);
        noStroke();
        ellipse(x, y, d);

        // Actualización del estado (movimiento horizontal)
        x = x + v;

        // Arco iris
        noFill();
        strokeWeight(10);

        stroke(255, 0, 0);   // rojo
        arc(400, 400, 250, 300, PI, TWO_PI);
        stroke(255, 165, 0); // naranja
        arc(400, 400, 220, 280, PI, TWO_PI);
        stroke(255, 255, 0); // amarillo
        arc(400, 400, 200, 260, PI, TWO_PI);
        stroke(0, 255, 0);   // verde
        arc(400, 400, 190, 240, PI, TWO_PI);
        stroke(0, 0, 255);   // azul
        arc(400, 400, 170, 220, PI, TWO_PI);
        stroke(150, 0, 255); // violeta
        arc(400, 400, 150, 200, PI, TWO_PI);
        stroke(235, 99, 166); // rosa
        arc(400, 400, 130, 180, PI, TWO_PI);

        // Casa 
        fill(240, 200, 150);
        stroke(100, 70, 50);
        strokeWeight(3);
        rect(100, 200, 150, 200); // edificio

        fill(200, 100, 50);
        triangle(90, 200, 175, 130, 260, 200); // tejado

        fill(120, 70, 40);
        rect(160, 330, 40, 70); // puerta

        fill(180, 230, 250);
        rect(120, 230, 40, 40);
        rect(190, 230, 40, 40);
        rect(120, 280, 40, 40);
        rect(190, 280, 40, 40); // ventanas

       
        noStroke();
        fill(0);
        textSize(14);
        textAlign(LEFT, TOP);
        text("A1 — Variables (estado + movimiento simple) — Leire", 10, 10);
        textSize(12);
        text("x = " + nf(x, 1, 1) + "  |  v = " + nf(v, 1, 2), 10, 30);
      }
    </script>
  </body>
</html>
