<!doctype html>
<html lang="es">
 <head>
<meta charset="utf-8" />
<title>Leire — Variables (Refuerzo)</title>
<script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
 </head>

<body>
<script>
    
// Estado global
let xS, yS, dS, rS, vS;
    
function setup() {
  createCanvas(900, 500);
  dS = 0.18 * width;        // diámetro del Sol (relativo al ancho)
  rS = dS / 2;
  yS = 0.35 * height;       // altura relativa
  xS = -rS;                 // arranca entrando por la izquierda
  vS = width / 400;         // velocidad proporcional al ancho
}
    
function draw() {
  // 3.1 Fondo decidido por la posición del Sol
if (xS <= 0.8 * width) {
  // Día
  background(135, 206, 235);
}
else if (xS <= width + rS) {
  // Atardecer
  background(255, 180, 140);
}
else {
  // Noche
  background(0);
}

  // 3.2 Suelo (decoración)
  noStroke();
  fill(20, 120, 40);
  rect(0, 0.8*height, width, 0.2*height);

  // 3.3 Sol (si está fuera, no se verá)
  noStroke();
  fill(255, 210, 0);
  circle(xS, yS, dS);

  // 3.4 Movimiento constante
  xS = xS + vS;

  // 3.5 Reinicio por posición (noche suficientemente larga)
  if (xS >= 2*width - rS) {
    xS = -rS;   // reentrar por la izquierda
  }
}
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    

    
    
</script>
</body>
</html>
