<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Mi dibujo - Leire</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  </head>

  <body>
    <h1>hola</h1>

    <script>
      function setup() {
        createCanvas(600, 600);
        background(180, 230, 255); // Cielo
        
        fill(58,166,83);
        noStroke();                   //suelo
        rect(0,400,600,300)
        
        
        
        fill(255,255,0);
        ellipse(100, 100, 100)         //sol
        
         noFill();
        strokeWeight(10);
        
       stroke(255, 0, 0);   // rojo
        arc(400, 400, 250, 300, PI, TWO_PI);

        stroke(255, 165, 0); // naranja
        arc(400, 400, 220, 280, PI, TWO_PI);

        stroke(255, 255, 0); // amarillo
        arc(400, 400, 200, 260, PI, TWO_PI);

        stroke(0, 255, 0);   // verde
        arc(400, 400, 190, 240, PI, TWO_PI);

        stroke(0, 0, 255);   // azul
        arc(400, 400, 170, 220, PI, TWO_PI);

        stroke(150, 0, 255); // violeta
        arc(400, 400, 150, 200, PI, TWO_PI);
        
        stroke(235,99,166); //rosa
        arc(400,400,130,180, PI, TWO_PI);
        
        
        
        
        
        fill(240, 200, 150);
        stroke(100, 70, 50);
        strokeWeight(3);
        rect(100, 200, 150, 200);      // Edificio

        
        fill(200, 100, 50);
        triangle(90, 200, 175, 130, 260, 200);     // Tejado

        
        fill(120, 70, 40);
        rect(160, 330, 40, 70);         // Puerta

        
        fill(180, 230, 250);
        rect(120, 230, 40, 40);
        rect(190, 230, 40, 40);
        rect(120, 280, 40, 40);         // Ventanas
        rect(190, 280, 40, 40);
      }
    </script>
  </body>
</html>
