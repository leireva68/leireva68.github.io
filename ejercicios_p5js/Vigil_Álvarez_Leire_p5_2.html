<!doctype html>
<html>
  <head>
    <meta charset="utf-8" /> 
    <title>Leire Vigil Alvarez - p5 2 (con pequeñito defecto)</title> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>

  <body>
    <h1>Casa de Leire</h1>

    <script>
      function setup() {
        createCanvas(800, 800);    // Lienzo 800x800
        background(200);           // Fondo gris suave

            fill(240, 210, 150);       // Color de pared (beige claro)
        stroke(0);
        strokeWeight(2);
        rect(200, 400, 400, 300);  // Base de la casa

    
        stroke(80, 50, 30);
        strokeWeight(2);
        line(320, 520, 335, 535);
        line(335, 535, 328, 548);
          
        fill(139, 69, 19);         // Marrón medio
        stroke(100, 50, 10);       // Borde marrón oscuro
        strokeWeight(4);
        rect(365, 548, 80, 152);   // Puerta un poco más alta y 5px a la derecha

        // Manilla (detalle)
        strokeWeight(8);
        point(430, 625);           // Manilla

    
        fill(135, 206, 235, 180);  // Azul claro semitransparente
        stroke(100, 50, 10);       // Borde marrón
        strokeWeight(6);
        rect(250, 472, 80, 80);    // Ventana izquierda (2 px más baja)

        
        strokeWeight(3);
        line(290, 472, 290, 552);  // Línea vertical interior
        line(250, 512, 330, 512);  // Línea horizontal interior

       
        fill(135, 206, 235, 170);  // Azul claro con transparencia un poco distinta
        stroke(100, 50, 10);
        strokeWeight(5);           // un poco más fino que la izquierda
        rect(470, 468, 80, 80);    // Ventana derecha (4 px más alta que la otra)

      
        strokeWeight(3);
        line(510, 468, 510, 548);  // Línea vertical interior
        line(470, 508, 550, 508);  // Línea horizontal interior

        
        fill(150, 75, 0);          // Marrón oscuro
        stroke(0);
        strokeWeight(2);
        triangle(180, 400, 600, 400, 395, 248); 


        noFill();
        stroke(0, 0, 0, 30);
        strokeWeight(8);
        line(205, 404, 595, 404); 
        strokeWeight(2);
        line(340, 404, 350, 404);

      }
    </script>
  </body>
</html>
