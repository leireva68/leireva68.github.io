<!doctype html>
<html>
  <head>
    <meta charset="utf-8" /> 
    <title>Leire Vigil Alvarez - p5 1bis</title> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>

  <body>
    <h1>Iniciales Leire Vigil Álvarez</h1>

    <script>
      function setup() {
        createCanvas(800, 800);          // Lienzo 800x800
        background(144, 238, 144);       // Verde claro
        strokeWeight(4);                 // Grosor del trazo

        // --- Letra L ---
        stroke(random(255), random(255), random(255));
        line(100, 500, 100, 700);        // Línea vertical
        line(100, 700, 200, 700);        // Línea horizontal inferior

        // --- Letra V ---
        stroke(random(255), random(255), random(255));
        line(300, 500, 350, 700);        // Lado izquierdo
        line(350, 700, 400, 500);        // Lado derecho

        // --- Letra A ---
        stroke(random(255), random(255), random(255));
        line(500, 700, 550, 500);        // Lado izquierdo
        line(550, 500, 600, 700);        // Lado derecho
        line(520, 600, 580, 600);        // Línea horizontal central
      }
    </script>
  </body>
</html>
