<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Leire â€” Variables (Refuerzo)</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  </head>

  <body>
    <script>
  
      let x, y, v, d, r;

      let xG, yG, vyG, Sg, cuerda;

      let S, troncoW, troncoH, copaD;

      let xC, vxC, L, H, wheelD;

      function setup() {
        createCanvas(600, 600);

        d = min(width, height) * 0.15;
        r = d / 2;

        x = -r;
        y = height * 0.18;
        v = width / 250;

       
        xG = width * 0.78;
        yG = height * 0.85;
        vyG = 0.002 * height;

        Sg = 0.08 * height;
        cuerda = 1.2 * Sg;

        S = 0.1 * height; 

    
        xC = width * 0.08;
        vxC = 0.003 * width;
        L = 0.12 * height; 
      }

      function draw() {
   
        background(180, 230, 255);
          
        
         fill(240, 200, 150);
        stroke(100, 70, 50);
        strokeWeight(3);
        rect(100, 200, 150, 200);                         //casa

        fill(200, 100, 50);
        triangle(90, 200, 175, 130, 260, 200);

        fill(120, 70, 40);
        rect(160, 330, 40, 70);

        fill(180, 230, 250);
        rect(120, 230, 40, 40);
        rect(190, 230, 40, 40);
        rect(120, 280, 40, 40);
        rect(190, 280, 40, 40);
          
         noFill();
        strokeWeight(10);

        stroke(255, 0, 0);
        arc(400, 400, 250, 300, PI, TWO_PI);              //arcoiris

        stroke(255, 165, 0);
        arc(400, 400, 220, 280, PI, TWO_PI);

        stroke(255, 255, 0);
        arc(400, 400, 200, 260, PI, TWO_PI);

        stroke(0, 255, 0);                              
        arc(400, 400, 190, 240, PI, TWO_PI);

        stroke(0, 0, 255);
        arc(400, 400, 170, 220, PI, TWO_PI);

        stroke(150, 0, 255);
        arc(400, 400, 150, 200, PI, TWO_PI);

        stroke(235, 99, 166);
        arc(400, 400, 130, 180, PI, TWO_PI);


        fill(58, 166, 83);
        noStroke();
        rect(0, height * 0.67, width, height * 0.33);

    
        fill(255, 255, 0);
        ellipse(x, y, d);                                //sol
        x = x + v;

    
        Sg = 0.08 * height;                           //globo
        cuerda = 1.2 * Sg;

        fill(255, 80, 80);
        noStroke();
        circle(xG, yG, Sg);

        stroke(60);
          strokeWeight(2)
        line(
          xG,
          yG + 0.5 * Sg,
          xG,
          yG + 0.5 * Sg + cuerda );

        yG = yG - vyG;

        S = S + 0.0006 * width;

        troncoW = 0.2 * S;
        troncoH = 1* S;
        copaD = 1.1 * S;

        noStroke();
        fill(120, 80, 40);
        rect(
          0.15 * width - 0.5 * troncoW,
          0.8 * height - troncoH,
          
          troncoW,
         troncoH );

        fill(40, 140, 60);
        circle(
          0.15 * width,
          0.8 * height - troncoH - 0.3 * S,
          copaD);

        H = 0.4 * L;
        wheelD = 0.25 * L;

        fill(240, 200, 0);
        rect(
          xC - 0.5 * L,
          0.75 * height - 0.85 * H,
          L,
          H,
          0.1 * L);

        fill(40);
        circle(
          xC - 0.35 * L,
          0.75 * height + 0.55 * H,
          wheelD );
        circle(
          xC + 0.35 * L,
          0.75 * height + 0.55 * H,
          wheelD  );

        xC = xC + vxC;

      
      
      }
    </script>
  </body>
</html>
